<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Bot GUI</title>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: white; padding: 2rem; }
    h1 { color: #00ffae; }
    input, textarea, button { margin: 10px 0; padding: 10px; width: 100%; }
    button { background: #00ffae; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>WhatsApp Bot Configuration</h1>
  <p>Use this interface to set away/greeting messages, control commands, etc.</p>

  <label>Greeting Message:</label>
  <textarea placeholder="Enter your greeting message here..."></textarea>

  <label>Away Message:</label>
  <textarea placeholder="Enter your away message here..."></textarea>

  <button>Save Settings</button>
</body>
</html>
